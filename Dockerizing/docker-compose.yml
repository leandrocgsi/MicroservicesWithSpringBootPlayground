version: '3.4'

services:
  cambio-db:
    image: mysql:5.7.22
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: cambio_service
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3308:3306"
    networks:
      - erudio-network
  cambio-service:
    image: leandrocgsi/cambio-service
    restart: always
    build:
      context: .
      dockerfile: 08-cambio-service/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://cambio-db:3306/cambio_service?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&enabledTLSProtocols=TLSv1.2
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin123
    ports:
      - "8000:8000"
    depends_on:
      - cambio-db
    networks:
      - erudio-network
networks:
    erudio-network:
        driver: bridge
    